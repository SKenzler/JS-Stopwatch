<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a1cb90ba1d.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

    <title>JS Stopwatch</title>

</head>

    <body>

        <div class="container">
            
            <div class="icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>

                <h1>Stopwatch</h1>
                <h2>Vanilla JavaScript Stopwatch</h2>
            
            <div class="time-display">
                <span id="seconds">00</span>
                <span id="colon">:</span>
                <span id="tens">00</span>
            </div>
           
            <div class="btn-group">
                <button type="button" id="button-start">Start</button>
                <button type="button" id="button-stop">Stop</button>
                <button type="button" id="button-reset">Reset</button>
            </div>
        </div>
    
    <script src="scripts.js"></script>

    </body>

</html>
